{% extends 'base.html' %}

{% block title %}Eliminar Producto - El Mandado{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-exclamation-triangle fs-1 text-warning mb-3"></i>
                    <h3 class="text-dark-brown mb-3">¿Eliminar Producto?</h3>
                    <p class="text-muted">
                        ¿Estás seguro que querés eliminar <strong>{{ producto.nombre }}</strong>?
                        Esta acción no se puede deshacer.
                    </p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="bi bi-trash"></i> Sí, Eliminar
                        </button>
                        <a href="{% url 'my_products' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
